<div class="card text-center container"  style="margin-top: 30px;background-color: rgba(220, 231, 225, 0.222);opacity: 0.8;color:darkred">
    <div class="card-header">
        Details of {{product.name}}
    </div>
    <div class="card-body">
        <p class="card-text">Product Code : {{ product.code}}</p>
        <p class="card-text">Product Name : {{ product.name}}</p>
        <p class="card-text">Product Details : {{ product.details}}</p>
        <p class="card-text">Product Image : <img src="{{product.image}}" /></p>
        <p class="card-text">Product Company : {{ this.company.name }}</p>

    </div>
    <div class="card-footer text-muted">
        <button class="btn btn-secondary" (click)="goBack()">Go Back</button> |
        <a class="btn btn-secondary" [routerLink]="['/product-edit', product._id]">Update</a> |
        <button class="btn btn-secondary" (click)="deleteProductById(product._id)">Delete</button>
    </div>
</div>
